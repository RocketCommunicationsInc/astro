[build]
  publish = "packages/web-components/storybook-static"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[plugins.lighthouse]
  build_directory = "packages/web-components/storybook-static"
  performance_tests = false
  accessibility_tests = false
  best_practices_tests = false
  seo_tests = false
