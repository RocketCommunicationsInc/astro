<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const previewFrame = document.querySelector('body')

        if (!previewFrame.classList.contains('dark-theme')) {
            previewFrame.classList.add('dark-theme')
        }
    })
</script>
