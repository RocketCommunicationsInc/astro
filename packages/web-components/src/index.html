<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>
        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <div style="width: 1000px; margin: 1rem auto; display: flex; gap: 1rem">
            <div
                style="
                    width: 350px;
                    margin: auto;
                    display: flex;
                    flex-direction: column;
                "
            >
                <h4>Copy/Paste Test</h4>
                <span>2025-01-25T17:25:24.211Z</span>
                <span>2025-02-25T17:25:24.211Z</span>
                <span>2024-02-25T17:25:24.211Z</span>
                <span>2025-056T17:25:24.211Z</span>
                <rux-textarea></rux-textarea>
                <h3>Event tests</h3>
                <rux-datetime-picker
                    label="Default"
                    help-text="Help Text"
                    precision="ms"
                ></rux-datetime-picker>
                <br />
                <span>On change: <span id="onchange"></span></span>
                <span>On input: </span><span id="oninput"></span>
                <span>On blur: </span><span id="onblur"></span>
                <br />
                <h4>Change Precision</h4>
                <rux-radio-group label="Precision" name="precision" value="MS">
                    <rux-radio value="sec" name="precision">Seconds</rux-radio>
                    <rux-radio value="ms" name="precision"
                        >Milliseconds</rux-radio
                    >
                    <rux-radio value="min" name="precision">Minutes</rux-radio>
                </rux-radio-group>
            </div>
            <div
                style="
                    width: 350px;
                    margin: auto;
                    display: flex;
                    flex-direction: column;
                "
            >
                <rux-datetime-picker
                    label="Julian"
                    help-text="Help Text"
                    precision="ms"
                    min-year="2000"
                    max-year="2040"
                    julian-format
                ></rux-datetime-picker>
                <rux-datetime-picker
                    label="Default With Given Value"
                    help-text="Help Text"
                    precision="ms"
                    min-year="2000"
                    max-year="2040"
                    value="2025-01-25T17:25:24.211Z"
                ></rux-datetime-picker>
                <rux-datetime-picker
                    label="Julian With Given Value"
                    help-text="Help Text"
                    precision="ms"
                    min-year="2000"
                    max-year="2040"
                    julian-format
                    value="2024-02-25T17:25:24.211Z"
                ></rux-datetime-picker>

                <h4>Precision Examples</h4>
                <rux-datetime-picker
                    label="Minutes"
                    value="2025-01-25T17:25:24.211Z"
                ></rux-datetime-picker>
                <rux-datetime-picker
                    label="Seconds"
                    value="2024-10-05T17:25:24.211Z"
                    precision="sec"
                ></rux-datetime-picker>
                <rux-datetime-picker
                    label="Milliseconds"
                    value="2024-02-10T17:25:24.211Z"
                    precision="ms"
                ></rux-datetime-picker>

                <form id="test-form" style="width: 400px; margin: 1rem auto">
                    <rux-datetime-picker
                        name="datetime"
                        label="Datetime Picker"
                    ></rux-datetime-picker>
                    <div>
                        Submitted Datetime:
                        <span id="submitted-datetime"></span>
                    </div>

                    <rux-input name="ruxinput" label="Rux Input"></rux-input>
                    <div>
                        Submitted Rux Input:
                        <span id="submitted-ruxinput"></span>
                    </div>

                    <input
                        type="text"
                        name="nativeinput"
                        placeholder="Native Input"
                    />
                    <div>
                        Submitted Native Input:
                        <span id="submitted-nativeinput"></span>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <script>
            const radioGroup = document.querySelector('rux-radio-group')
            const datetimePicker = document.querySelector('rux-datetime-picker')
            const onchange = document.getElementById('onchange')
            const oninput = document.getElementById('oninput')
            const onblur = document.getElementById('onblur')

            radioGroup.addEventListener('ruxchange', (e) => {
                datetimePicker.setAttribute('precision', e.target.value)
            })
            datetimePicker.addEventListener('ruxchange', (e) => {
                console.log(
                    'heard ruxchange event with value: ',
                    e.target.value
                )
                onchange.textContent = e.target.value
            })
            datetimePicker.addEventListener('ruxinput', (e) => {
                console.log('heard ruxinput event with value: ', e.target.value)
                oninput.textContent = e.target.value
            })
            datetimePicker.addEventListener('ruxblur', () => {
                console.log('heard blur. value is: ', datetimePicker.value)
                onblur.textContent = datetimePicker.value
            })

            const form = document.getElementById('test-form')
            const submittedDatetime = document.getElementById(
                'submitted-datetime'
            )
            const submittedRuxInput = document.getElementById(
                'submitted-ruxinput'
            )
            const submittedNativeInput = document.getElementById(
                'submitted-nativeinput'
            )

            form.addEventListener('submit', (e) => {
                e.preventDefault()

                const formData = new FormData(form)

                submittedDatetime.textContent = formData.get('datetime')
                submittedRuxInput.textContent = formData.get('ruxinput')
                submittedNativeInput.textContent = formData.get('nativeinput')
            })
        </script>
    </body>
</html>
