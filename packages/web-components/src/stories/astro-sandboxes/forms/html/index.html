<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Astro</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@astrouxds/astro-web-components/dist/astro-web-components/astro-web-components.css"
        />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@astrouxds/astro-web-components/dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <style>
            form > div {
                margin-bottom: 1rem;
            }
        </style>
    </head>

    <body>
        <div style="width: 60%; margin: auto">
            <form style="padding: 1rem" method="POST" action="/">
                <div>
                    <rux-input name="firstName" label="First Name"></rux-input>
                </div>
                <div>
                    <rux-input name="lastName" label="Last Name"></rux-input>
                </div>
                <div>
                    <rux-input
                        name="email"
                        type="email"
                        label="Email"
                    ></rux-input>
                </div>
                <div>
                    <rux-select name="country" label="Country / Region">
                        <rux-option
                            value="USA"
                            label="United States"
                        ></rux-option>
                        <rux-option value="Canada" label="Canada"></rux-option>
                    </rux-select>
                </div>
                <div>
                    <rux-select
                        multiple
                        label="Multi-Select"
                        name="multi"
                        id="multi"
                    >
                        <rux-option-group label="Group 1">
                            <rux-option label="Option 1" value="1"></rux-option>
                            <rux-option label="Option 2" value="2"></rux-option>
                            <rux-option label="Option 3" value="3"></rux-option>
                        </rux-option-group>
                        <rux-option-group label="Group 2">
                            <rux-option label="Option 4" value="4"></rux-option>
                            <rux-option label="Option 5" value="5"></rux-option>
                            <rux-option label="Option 6" value="6"></rux-option>
                        </rux-option-group>
                    </rux-select>
                </div>
                <div>
                    <rux-checkbox-group label="Things">
                        <rux-checkbox name="comments" value="comments">
                            Comments
                        </rux-checkbox>
                        <rux-checkbox name="offers" value="offers">
                            Offers
                        </rux-checkbox>
                        <rux-checkbox name="events" value="events">
                            Events
                        </rux-checkbox>
                    </rux-checkbox-group>
                </div>
                <div>
                    <rux-radio-group label="Options" name="options">
                        <rux-radio value="everything"> Everything </rux-radio>
                        <rux-radio value="same"> Same </rux-radio>
                        <rux-radio value="none"> None </rux-radio>
                    </rux-radio-group>
                </div>
                <div>
                    <rux-slider name="range" label="A Range"> </rux-slider>
                </div>
                <div class="col-span-6 ml-auto">
                    <rux-button type="submit">Submit</rux-button>
                </div>
            </form>
        </div>
        <script>
            const form = document.querySelector('form')
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                const formData = new FormData(form)

                const allThings = [
                    formData.get('comments'),
                    formData.get('offers'),
                    formData.get('events'),
                ]
                console.log(allThings)

                alert(`
          First name: ${formData.get('firstName')} \n
          Last name:  ${formData.get('lastName')}\n
          Email: ${formData.get('email')} \n
          Country / Region: ${formData.get('country')} \n
          Multi-select:  ${formData.getAll('multi')}\n
          Things: ${allThings[0]}, ${allThings[1]}, ${allThings[2]} \n
          Options: ${formData.get('options')} \n
          Range: ${formData.get('range')} \n
      `)
            })
        </script>
    </body>
</html>
