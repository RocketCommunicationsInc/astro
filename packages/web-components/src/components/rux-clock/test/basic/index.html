<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Clock</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link
            rel="stylesheet"
            href="../../../../../dist/astro-web-components/astro-web-components.css"
        />
        <link rel="stylesheet" href="../../../../../src/global/test.css" />

    <body>
        <rux-clock></rux-clock>
        <section>
            <h2>Variants</h2>
            <rux-clock hide-date></rux-clock>
            <rux-clock hide-labels></rux-clock>
            <rux-clock hide-timezone></rux-clock>
            <rux-clock small></rux-clock>
        </section>

        <section>
            <h2>With AOS</h2>
            <rux-clock aos="1988-04-22T12:12:12.000Z"></rux-clock>
        </section>

        <section>
            <h2>With LOS</h2>
            <rux-clock los="1988-04-22T12:12:12.000Z"></rux-clock>
        </section>
    </body>
