<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Button</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="../../../../../src/global/test.css" />
    </head>

    <body>
        <section>
            <h2>Primary</h2>
            <rux-button>Button</rux-button>
        </section>

        <h2>Kinds</h2>
        <rux-button data-test-id="primary">Submit</rux-button>
        <rux-button secondary data-test-id="secondary">Submit</rux-button>
        <rux-button borderless data-test-id="borderless">Submit</rux-button>

        <section class="grid">
            <h2>Icons</h2>
            <rux-button icon-only icon="apps">Submit</rux-button>
            <rux-button icon="apps">Submit</rux-button>
        </section>

        <section>
            <h2>State</h2>
            <rux-button disabled>Submit</rux-button>
        </section>

        <section>
            <h2>Sizes</h2>
            <rux-button size="small">Submit</rux-button>
            <rux-button size="medium">Submit</rux-button>
            <rux-button size="large">Submit</rux-button>
        </section>

        <section>
            <h2>Fixed Width</h2>
            <rux-button style="width: 300px">Submit</rux-button>
        </section>
    </body>
</html>
