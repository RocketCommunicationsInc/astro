<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"

        <link
            rel="stylesheet"

        />

    <body style="background: var(--color-background-surface-default)">
        <rux-feedback style="width: 50%; margin: auto">
            <div slot="header">Feedback Title</div>
            <div>whatup</div>
            <div slot="footer">
                <rux-button style="width: 100%">save</rux-button>
            </div>
        </rux-feedback>

        <section>

            <rux-feedback style="width: 300px">

                        size="26px"
                        style="margin-right: 10px"

                        size="26px"
                        style="margin-left: auto"
                    ></rux-icon>
                </div>

                        padding-top: 10px;

                        justify-content: center;
                    "

                        height="140"

                            d="M69.3044 112L69.3044 139.3C30.1086 139.3 0.361846 106.75 0.711796 70.7L27.9982 70.7C28.6963 94.15 47.247 111.65 69.3044 112Z"
                            fill="#6058A8"
                        />

                </div>
                <div
                    slot="footer"
                    style="justify-content: center; display: flex"
                >
                    <rux-button size="small">Primary button</rux-button>
                </div>
            </rux-feedback>
        </section>

</html>
